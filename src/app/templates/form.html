<!DOCTYPE html>
<html>
<head>
<title>Precog Movies | Forms</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Product Delivery Form Widget Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- js -->
<script src="/static/js-3/jquery-2.1.3.min.js" type="text/javascript"></script>
<!-- //js -->
<link href="/static/css-3/style.css" rel="stylesheet" type="text/css" media="all" />
<link href='//fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,500,400italic,500italic,700,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<body background="/static/images-3/banner.jpg">
	<div class="main">
		<h1>Rate your movies and Hold Tight, We are understading your taste</h1>
		<div class="agileinfo_main">
			<form id="testform" action="{{ url_for('handle_data') }}" method="POST">
				{% for i in html_data.movies %}
				<fieldset style="border: 1px solid #999">
					<legend>{{i[0]}}</legend>
					
					<p for="rating" class="w3_field1">Rating</p>
					<select id="rating" name={{i[1]}} required>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</fieldset>		<ul class="social-iconsv2 agileinfo ml-lg-5 mx-auto text-center">
					<li class="ml-lg-5">
						<a href="#">
							<i class="fab fa-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fab fa-twitter"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</li>
				</ul>
				{% endfor %}

				<input type="submit" value="Submit">
				<input type="reset" value="Reset" />
				
			</form>
		</div>
		<!-- Calendar -->
				<link rel="stylesheet" href="/static/css-3/jquery-ui.css" />
				<script src="/static/js-3/jquery-ui.js"></script>
				  <script>
						  $(function() {
							$( "#datepicker" ).datepicker();
						  });
				  </script>
			<!-- //Calendar -->
		<script src="/static/js-3/attrvalidate.jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
		  $(document).ready(function(){
			$('#testform').attrvalidate();
			$('#resetBtn').click(function(){ $('#testform').attrvalidate('reset'); });
			$('#expandBtn').click(function(){
			  var collapsible = $('#' + $(this).attr('aria-controls'));
			  $(collapsible).attr('aria-hidden', ($(collapsible).attr('aria-hidden') === 'false'));
			  $(this).attr('aria-expanded', ($(this).attr('aria-expanded') === 'false'));
			});
		  });
		</script>
		<div class="agileits_copyright">
			<p>Â© 2019 Precog movies. All rights reserved</p>
		</div>
	</div>
</body>
</html>
